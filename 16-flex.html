<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Flex</title>
    <style>
      body {
        background-color: antiquewhite;
      }
      .container {
        display: flex;
        /* gap: 350px; */
        justify-content: space-around; /* space-between ,space-evenly,start,end,center*/
        background-color: aqua;
        align-items: center;
        height: 100px;
      }
      .container p {
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>React</p>
      <p>Home</p>
      <p>Contact</p>
      <p>Login</p>
    </div>
  </body>
</html>
