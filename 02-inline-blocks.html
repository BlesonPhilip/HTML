<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block</title>
    <style>
      h1 {
        display: block;
        color: green;
        background-color: wheat;
        height: 80px;
      }
      i {
        color: aqua;
        background-color: blueviolet;
        display: inline;
        /* width: 100px; */
        /* height: 100px; */
      }
      b {
        color: red;
        background-color: yellow;
        display: inline-block;
      }
      input {
        display: inline-block;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!--inline  -->
    <!-- block -->
    <!-- inline block -->
    <h1>Hello</h1>
    <i>How</i>
    <b>Are you ?</b>
    <input type="text" name="" id="" />
  </body>
</html>
