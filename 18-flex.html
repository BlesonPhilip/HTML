  <head>

      .container {
        display: flex;
        flex-direction: column;
        border: 2px solid gray;
        width: 300px;
        margin: 40px auto;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>React</p>
      <p>Home</p>
      <p>About</p>
      <p>Login</p>
    </div>

</html>
