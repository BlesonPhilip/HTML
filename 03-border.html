<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      h1 {
        border: 5px solid rgb(31, 255, 68);
      }
      h2 {
        border-top: 5px solid red;
        border-bottom: 5px solid blue;
        border-right: 5px solid yellow;
        border-left: 5px solid green;
        width: fit-content;
      }
      div {
        border: 5px solid green;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div>
      <h2>Hai</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
        veniam optio fuga, nam fugit ipsa voluptas eligendi error quaerat quae
        sunt obcaecati alias eveniet iure? Enim nostrum similique natus minima!
      </p>
    </div>
  </body>
</html>
