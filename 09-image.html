<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image fit</title>
    <style>
      .card {
        margin: 0 auto;
        width: 300px;
        border: 2px solid black;
        padding: 10px;
        margin-top: 20px;
      }
      .b {
        width: 100%;
        height: 300px;
        /* fill,cover,contain */
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="b" src="b.jpg" alt="bleson" />
      <h2>This is a paragraph</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate quos
        magni reprehenderit sit fuga pariatur doloremque velit id molestias
        modi, sed cumque facilis ipsum iste soluta ab, nostrum illum quisquam.
      </p>
    </div>
  </body>
</html>
