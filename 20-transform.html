<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        transition: 2s;
        background-color: aqua;
        /* transform: translate(500%, 100%); */
        /* transform: scale(2); */
        /* transform: rotate(30deg); */
        /* transform: translate(150px, 50px) scale(1.3) rotate(70deg); */
        transform: skew(30deg, 40deg);
      }
      .button:active {
        transform: scale(1);
      }
      .box:hover {
        transform: skew(30deg, 30deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button>click me</button>
  </body>
</html>
