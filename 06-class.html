<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class selector</title>
    <style>
      * {
        background-color: rgb(251, 251, 251);
        margin: 0;
      }
      h1 {
        background-color: rgb(76, 208, 46);
        width: 400px;
        margin: 0 auto;
        text-align: center;
      }
      .head1 {
        color: aqua;
      }
      .head2 {
        color: blue;
        text-align: center;
        margin-top: 20px;
      }
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <h1 class="head1">hello class selector</h1>
    <h2 class="head2">how are you</h2>
    <!-- <h3 class="head3"></h3>    (h3.head3) -->
    <img src="b.jpg" alt="" />
  </body>
</html>
