<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
      }
      @media (width<1000px) {
        .box {
          background-color: blue;
        }
        h1 {
          display: none;
        }
      }
      @media (width<500px) {
        .box {
          background-color: blueviolet;
        }
        h1 {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <h1>hello</h1>
  </body>
</html>
