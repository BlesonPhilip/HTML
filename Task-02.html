<!DOCTYPE html>

  <head>

    <title>Task -02</title>
    <style>
      body {
        background-color: yellow;
      }
      .card {
        border: 2px solid black;
        box-shadow: 0px 4px 8px black;
        width: 350px;
        height: 90vh;
        border-radius: 15px;
        background-color: white;
        margin: 0 auto;
        margin-top: 15px;
        padding: 10px;
      }
      .card-title img {
        width: 300px;
        padding: 30px 30px;
        border-radius: 45px;
      }
      .text {
        background-color: yellow;
        display: inline-block;
        font-size: xx-small;
        padding-left: 10px;
      }
      .p img {
        padding: 10px;
        width: 50px;
        border-radius: 50%;
      }
      .p i {
        font-weight: bold;
        padding-top: 20px;
      }
    </style>

  <body>
    <div class="card">
      <div class="card-title">
        <img src="f.jpg" alt="flower" />
      </div>
      <div class="text">
        <h1>Learning</h1>
      </div>
      <div class="p">
        <p>Publicado em 21 de dezembro de 2023</p>

        <b>Fundamentos de HTML e CSS</b>

        <p>
          Essas linguagens sao a espinha dorsal de todo site, deflinindo
          estrutura,conteudo e apresentacao

        <img src="b.jpg" alt="Bleson " />

      </div>
    </div>
  </body>
</html>
