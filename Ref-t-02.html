<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffd731;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        overflow: hidden;
      }

      .card-image img {
        width: 300px;

        padding: 30px 20px;
      }

      .card-content {
        padding: 10px;
      }

      .label {
        background-color: #ffd731;
        color: #000;
        font-weight: bold;
        font-size: 12px;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
      }

      .date {
        color: #000000;
        font-size: 12px;
        margin: 10px 0;
      }

      .title {
        font-size: 20px;
        color: #000;
        margin: 10px 0;
      }

      .description {
        font-size: 14px;
        color: #666;
        margin: 10px 0 20px;
      }

      .author {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .author-image {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }

      .author-name {
        font-size: 14px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-image">
          <img src="f.jpg" alt="Abstract design" />
        </div>
        <div class="card-content">
          <span class="label">Learning</span>
          <p class="date">Publicado em 21 de dezembro de 2023</p>
          <h2 class="title">Fundamentos de HTML e CSS</h2>
          <p class="description">
            Essas linguagens são a espinha dorsal de todo site, definindo
            estrutura, conteúdo e apresentação.
          </p>
          <div class="author">
            <img src="b.jpg" alt="Author" class="author-image" />
            <span class="author-name">Aysia Nascimento</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
